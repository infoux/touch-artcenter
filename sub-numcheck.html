<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>infomind 무인발권기</title>
        <link href="source/css/boxicons.css" rel="stylesheet">
        <link href="source/css/style.css" rel="stylesheet">
        <!-- javaScript -->
        <script src="source/js/jquery-3.5.1.min.js"></script>
        <script src="source/js/slick.min.js"></script>
        <script src="source/js/common.js"></script>


    </head>

    <body class="sub">

        <div class="outline">


            <!-- S:header -->
            <header id="header">
                <div class="container">
                    <h1><a href="/">무인발권시스템</a></h1>

                    <a class="home" href="">처음으로</a>
                    <a class="admin" href="">관리자</a>
                </div>
            </header>
            <!-- E:header -->
            



            <!-- S:mainContent -->
            <div id="content" class="sub">




                <section class="sub-numcheck">
                    <div class="container">

                        <h2>예매번호 확인</h2>

                        <fieldset>
                            <legend>예매번호 입력</legend>

                            <label for="number">예매번호</label>
                            <input id="number" class="forkeypad" type="text" autofocus placeholder="예매번호를 입력하세요">

                            <label for="number">휴대폰 번호</label>
                            <input id="mobile" class="forkeypad" type="text" placeholder="휴대폰번호를 입력하세요">
                            <i class="information">- 를 제외하고 입력해주세요</i>

                            <div class="message on">
                                예매정보가 없습니다. 번호를 다시 확인해주세요
                            </div>



                            <article class="keypad">
                                <p><button>1</button></p>
                                <p><button>2</button></p>
                                <p><button>3</button></p>
                                <p><button>4</button></p>
                                <p><button>5</button></p>
                                <p><button>6</button></p>
                                <p><button>7</button></p>
                                <p><button>8</button></p>
                                <p><button>9</button></p>
                                <p><button>0</button></p>
                                <p><button class="back">BACK</button></p>
                                <p><button class="del">DEL</button></p>
                            </article>
    


                            <button class="submit">확인하기</button>
                        </fieldset>
                    </div>
                </section>

            </div>
            <!-- E:mainContent -->




            <!-- S:footer -->
            <footer id="footer">


                    <div class="container">


                        <h2>무인발권 시스템</h2>

                        <p class="copyright">© Infomind</p>
                        


                    </div>
            </footer>
            <!-- E:footer -->


        </div>

    </body>

</html>
